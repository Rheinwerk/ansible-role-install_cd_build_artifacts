---
# defaults file for ansible-role-install_cd_build_artifacts

_cd_build:
  bucket: aws-s3-bucket
  prefix: ""
  branch: master
  number: 1
  git_commit: 0123456789abcdef0123456789abcdef01234567
  info:
    dir: /etc/application/build
    user: root
    group: root
  gpg:
    keyid: 0123456789ABCDEF
    pubkey: |
      -----BEGIN PGP PUBLIC KEY BLOCK-----

      mQGNBF8dummyExample1234567890ABCDEFGHJKLMNOPQRSTUVWXYZabcdefghijk
      lmnopqrstuvwxyz0123456789ABCDEFGHIJKLMNOPQRSTUVWXZYabcdefghijkl
      mnopqrstuv0123456789ABCDEFGHijklmnopqrstuvwxyzABCDEFGHIJKLMNOpq
      rstuvwxyz0123456789ABCDEFGHijklmnopqrstuvWXYZabcdefghijklmNOPQR
      STUVWXYZ0123456789abcdefghijklmnopqrstuvABCDEFGHIJKLMNOPQRSTUV
      WXYZ0123456789abcdefghijklmnoPQRSTUVwxyzABCDEFGHIJKLMNOpqrstuv
      wxyz0123456789ABCDEFGHijklmnopqrstuvWXYZabcdefghijklmNOPQRstu
      vwxyz0123456789ABCDEFGHijklmnopqrstuvWXYZabcdefghijklmNOPQRstu
      vwxyz0123456789ABCDEFGHijklmnopqrstuvWXYZ
      =ABCD
      -----END PGP PUBLIC KEY BLOCK-----
  artifacts:
    "artifact-01":
      artifact:
        type: tgz
        filename: artifact-01.tar.gz
      install:
        dir: /opt/application-01
        # In case of type 'tgz' this will be the original JAR filename and it will not be renamed by installation.
        filename: artifact-01.jar
        user: root
        group: root
    "artifact-02":
      artifact:
        type: war
        filename: artifact-02.war
      install:
        dir: /opt/tomcat/webapps
        # In case of type 'war' this will be the final WAR filename. It can be a different one as the original one.
        filename: renamed-artifact-02.war
        user: root
        group: root
  use_local_artifacts: false
  local_artifacts_dir: "artifacts/"
